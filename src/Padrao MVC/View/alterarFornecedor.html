<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../CSS/cadastrar.css">
    <meta charset="utf-8">
    <title>TripleG Store</title>
</head>
<center>
<body>
	
	<div class="frame" >
	    <form id="alterarFornecedor" method="POST" action="../Controller/AlterarFornecedor.php">

			<h1>Alterar Fornecedor</h1>
			<br>
			<h4>Insira o ID do Fornecedor que deseja alterar</h4>
			<br>
			<label for="text">
				ID : <input type="text" name="cid" autocomplete="off"><br><br>
			</label>
			<h4>Insira os novos dados do Fornecedor :</h4><br>
			<label for="nome">
				Nome: <input type="text" name="cnome" required> <br><br>
			</label>
			<label for="cnpj">
				CNPJ:	<input type="text" name="ccnpj" required><br><br>
			</label>
			<label for="telefone">
				Telefone: <input type="tel" name="ctelefone" required><br><br>
			</label>
			<label for="email">
				Email:	<input type="email" name="cemail"required><br><br>
			</label>
			<br>
			<button style="width:70px;height:30px" type="submit">ALTERAR</button>
			<br><br><br>
			<button style="width:70px;height:30px" onclick="location.href = '../View/paginaInicial.html';" class="float-left submit-button" >Voltar</button>
		</form>
	</div>
</body>
</center>	
</html>
